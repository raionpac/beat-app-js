<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Create beats with a single tap" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tap Beat</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap to Beat</h1>
        <p>Make beat with only one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads" role="region" aria-label="Interactive beat pads">
        <div class="pad1" tabindex="0" aria-label="Play Bubbles Sound">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2" tabindex="0" aria-label="Play Clay Sound">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3" tabindex="0" aria-label="Play Confetti Sound">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4" tabindex="0" aria-label="Play Glimmer Sound">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5" tabindex="0" aria-label="Play Moon Sound">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6" tabindex="0" aria-label="Play UFO Sound">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
